    <section class="inner-page">
      <div class="container">
        
        <center><h1>Age Calculator</h1></center>

    <label for="yearOfBirth"></label>
    <input type="text" id="yearOfBirth" placeholder="Enter your Birth year: 2002, 2003, 2004" style="text-align: center;">
    <center><button onclick="guessAge()">Your age</button></center>

    <p id="result"></p>

    <script>
      function guessAge() {
          var yearOfBirthInput = document.getElementById('yearOfBirth');
          var resultElement = document.getElementById('result');
  
          // Get the entered year of birth
          var yearOfBirth = parseInt(yearOfBirthInput.value);
  
          // Check if the entered year is a valid number
          if (isNaN(yearOfBirth)) {
              resultElement.textContent = 'Please enter a valid year.';
          } else {
              // Calculate the guessed age (assuming the current year is 2023)
              var currentYear = new Date().getFullYear();
              var guessedAge = currentYear - yearOfBirth;
  
              // Display the result with the center-text class
              resultElement.innerHTML = '<p class="center-text">Your age is approximately ' + guessedAge + ' years. Welcome to Arif Asyraf website!</p>';
          }
      }
  </script>
